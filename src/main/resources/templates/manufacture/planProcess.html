<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='工位管理'" ></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-container" style="height: 100%">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 4%">
            <legend style="margin-left: 36%"><span style="font-weight: bold;font-size:22px;">丹阳荣嘉精密机械有限公司</span></legend>
            <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:22px;">计划与进程看板</span></legend>
        </fieldset>

        <div class="layui-carousel" id="test1">
            <div carousel-item="">
                <div>条目1</div>
                <div>条目2</div>
                <div>条目3</div>
                <div>条目4</div>
                <div>条目5</div>
            </div>
        </div>
        <!-- 条目中可以是任意内容，如：<img src=""> -->
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/basic/workstation.js"></script>


    <script>
        layui.use('carousel', function(){
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                ,width: '100%' //设置容器宽度
                ,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
                ,full : true
                ,autoplay: true
                ,interval: 5000
            });
        });
    </script>
</div>
</body>
</html>
