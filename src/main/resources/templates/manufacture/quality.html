<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='质检看板'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 1px;">
            <legend id="workStationCode"></legend>
        </fieldset>
        <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="11">工作计划</li>
                <li lay-id="22">开工</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">本日工作计划</div>
                            <div class="layui-card-body">
                                <table id="dailyWorkPlanList" lay-filter="dailyWorkPlanTable"></table>
                                <script type="text/html" id="optBar">
                                    {{#  if(d.hasInspected){ }}
                                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="start">首检</a>
                                </script>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">历史工作计划执行情况（一周内）</div>
                            <div class="layui-card-body">
                                <table id="weeklyWorkPlanList" lay-filter="weeklyWorkPlanTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">内容2</div>
            </div>
        </div>
    </div>
    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/manufacture/quality.js"></script>

</div>
</body>
</html>
