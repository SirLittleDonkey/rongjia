<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='工位看板'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div id="top" style="display: none">
        <div th:replace="fragments/head :: header" ></div>
    </div>
    <!--头-->


    <div class="" style="margin: 1%">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 1px; display: none" >
            <legend id="workStationCode"></legend>
        </fieldset>
        <div class="layui-tab" lay-filter="demo">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="11">工作计划</li>
                <li class="layui-this" lay-id="startWork">首检</li>
                <li class="layui-this" lay-id="endCheck">终检</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">本日工作计划</div>
                            <div class="layui-card-body">
                                <table id="dailyWorkPlanList" lay-filter="dailyWorkPlanTable"></table>
                                <script type="text/html" id="optBar">
                                    {{#  if(!d.hasInspected){ }}
                                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="firstInspect">首检</a>
                                    {{#  } }}
                                    {{#  if(!d.hasEndInspected){ }}
                                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="endInspect">终检</a>
                                    {{#  } }}
                                </script>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-tab-item">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <!--
                            <div class="layui-card-header" >加工信息</div>
                            -->
                            <div class="layui-card-body">
                                <div class="layui-row">
                                    <input id="prodPlanId" type="hidden" name="prodPlanId"/>
                                    <div class="layui-col-md1">
                                        产品编码：
                                    </div>
                                    <div class="layui-col-md3" id="invCode">

                                    </div>
                                    <div class="layui-col-md1">
                                        产品名称：
                                    </div>
                                    <div class="layui-col-md3" id="invName">

                                    </div>
                                    <div class="layui-col-md1">
                                        规格型号：
                                    </div>
                                    <div class="layui-col-md3" id="invStd">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md8" style="height: 800px">
                        <div class="layui-card">
                            <div class="layui-card-header">检验指导书</div>
                            <div class="layui-card-body">
                                <input id="pdfPath" type="hidden" name="pdfPath"/>
                                <div id="example1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div class="layui-row">
                                    <div class="layui-col-md3" style=" margin: 0;">

                                    </div>
                                    <div class="layui-col-md3" style=" margin: 0;">
                                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="firstInspectSubmit" id="firstInspectSubmit" onclick="firstInspectSubmit()">首检确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-tab-item">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <!--
                            <div class="layui-card-header" >加工信息</div>
                            -->
                            <div class="layui-card-body">
                                <div class="layui-row">
                                    <div class="layui-col-md1">
                                        产品编码：
                                    </div>
                                    <div class="layui-col-md3" id="einvCode">

                                    </div>
                                    <div class="layui-col-md1">
                                        产品名称：
                                    </div>
                                    <div class="layui-col-md3" id="einvName">

                                    </div>
                                    <div class="layui-col-md1">
                                        规格型号：
                                    </div>
                                    <div class="layui-col-md3" id="einvStd">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md8" style="height: 800px">
                        <div class="layui-card">
                            <div class="layui-card-header">图纸</div>
                            <div class="layui-card-body">
                                <input id="epdfPath" type="hidden" name="epdfPath"/>
                                <div id="eexample1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div class="layui-row">
                                    <div class="layui-col-md3" style=" margin: 0;">

                                    </div>
                                    <div class="layui-col-md3" style=" margin: 0;">
                                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="endInspectSubmit" id="endInspectSubmit" onclick="endInspectSubmit()">终检确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--底部-->
    <div style="display: none">
        <div th:replace="fragments/footer :: footer" id="foot" th:style="'display: none'"></div>
    </div>

    <script src="/js/dateUtils.js"></script>
    <script src="/js/manufacture/quality.js"></script>
    <script src="/pdfObject/pdfobject.js"></script>
    <style>
        .pdfobject-container { height: 40rem; border: 1rem solid rgba(0,0,0,.1); }
    </style>
</div>
</body>
</html>
